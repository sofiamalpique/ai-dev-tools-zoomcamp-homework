<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Django TODO{% endblock %}</title>
  <style>
    :root {
      --bg: #f7f8ff;
      --bg-gradient: linear-gradient(180deg, #f4f2ff 0%, #fdf5ff 50%, #f0f7ff 100%);
      --panel: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #c4b5fd; /* lavender */
      --accent-strong: #a78bfa;
      --blue: #a7c7ff; /* baby blue */
      --pink: #fbcfe8; /* baby pink */
      --danger: #dc2626;
      --success: #86efac;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, var(--pink), var(--blue));
      color: #fff;
      padding: 24px 16px;
    }
    header .container {
      max-width: 960px;
      margin: 0 auto;
    }
    main {
      max-width: 960px;
      margin: -32px auto 32px;
      padding: 0 16px 32px;
    }
    .panel {
      background: var(--panel);
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(167, 199, 255, 0.25);
      padding: 20px;
      border: 1px solid var(--border);
    }
    h1, h2, h3 { margin: 0; }
    p { color: var(--muted); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-strong); }
    button, .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
    }
    button:hover, .btn:hover { transform: translateY(-1px); }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--pink));
      color: #fff;
    }
    .btn-primary:hover { background: var(--accent-strong); }
    .btn-secondary {
      background: var(--blue);
      color: #0f172a;
    }
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      background: #f9fafb;
    }
    input[type="checkbox"] { transform: scale(1.1); }
    label { font-weight: 600; }
    .errorlist { color: var(--danger); margin: 4px 0 0; padding-left: 16px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Django TODO</h1>
      <p>Track tasks with due dates and mark them done.</p>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
